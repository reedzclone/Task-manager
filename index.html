<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/R.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>To-do list</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-do App</h1>
        <div class="input-task">
          <input type="text" placeholder="Add Your task here" />
          <button class="task-btn">Add Task</button>
        </div>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th class="serial">SNO</th>
              <th class="task">task</th>
              <th class="action">action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="serial-detail">1</td>
              <td class="task-detail">Morning pages</td>
              <td class="action-detail">
                <button class="update-btn">update</button>
                <button class="delete-btn">delete</button>
              </td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td class="serial-detail">2</td>
              <td class="task-detail">30mins workout</td>
              <td class="action-detail">
                <button class="btn update-btn">update</button>
                <button class="delete-btn">delete</button>
              </td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td class="serial-detail">3</td>
              <td class="task-detail">My tutorial session</td>
              <td class="action-detail">
                <button class="btn update-btn">update</button>
                <button class="delete-btn">delete</button>
              </td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td class="serial-detail">4</td>
              <td class="task-detail">Lunch on my Boss</td>
              <td class="action-detail">
                <button class="btn update-btn">update</button>
                <button class="delete-btn">delete</button>
              </td>
            </tr>
          </tbody>
          <tbody>
            <tr>
              <td class="serial-detail">5</td>
              <td class="task-detail">Going to club</td>
              <td class="action-detail">
                <button class="btn update-btn">update</button>
                <button class="delete-btn">delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
